<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
      }

      .flex-column {
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 24px;
      }

      .airtable-container {
        flex-grow: 1;
        position: relative;
        overflow: hidden;
        background-color: #f0f0f0;
        border: 2px solid #f0f0f0;
        border-radius: 1px;
      }

      iframe {
        position: absolute;
        border: none;
        top: 0;
        left: 0;
        right: 0;
        height: calc(100% + 25px);
      }

      h1 {
        margin: 0;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <div class="flex-column">
      <h1>My Challenges</h1>
      <p>Esempio view di airtable embedded in un HTML custom</p>

      <div class="airtable-container">
        <iframe
          class="airtable-embed"
          src="https://airtable.com/embed/shrzrvQRs3hcRJtGI?backgroundColor=yellow"
          frameborder="0"
          onmousewheel=""
          width="100%"
        ></iframe>
      </div>
    </div>
  </body>
</html>
